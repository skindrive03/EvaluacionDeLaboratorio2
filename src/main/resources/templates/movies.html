<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Peliculas</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Teremovies</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Peliculas</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
    <div class="container md-20">
        <h1 class="mt-3">Peliculas</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <form action="/management/register" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Peliculas</button>
                </form>
            </div>
        </div>
        <div class="row">
			<div class="col-md-1">
                <h5>Id</h5>
            </div>
            <div class="col-md-3">
                <h5>Nombre</h5>
            </div>
            <div class="col-md-2">
                <h5>Director</h5>
            </div>
            <div class="col-md-2">
                <h5>Fecha</h5>
            </div>
            <div class="col-md-2">
                <h5>Genero</h5>
            </div>
            <div class="col-md-2">
                <h5>Acciones</h5>
            </div>
        </div>
        <div class="list-movies">
            <div th:each="movie : ${movies}" class="list-movies-item">
                <div class="row">
                    <div class="col-md-1" th:text="${movie.id}"></div>
                    <div class="col-md-3" th:text="${movie.nombre}"></div>
                    <div class="col-md-2" th:text="${movie.director}"></div>
                    <div class="col-md-2" th:text="${movie.fechaEstreno}"></div>
                    <div class="col-md-2" th:text="${movie.genero.nombre}"></div>
                    <div class="col-md-2">					
						<a th:href="@{'/management/edit/' + ${movie.id} }" class="btn btn-warning">Editar</a>
						<a th:href="@{'/management/delete/' + ${movie.id} }" 
		                	onclick="return confirm('¿Está seguro de eliminar?');"
		                	class="btn btn-danger">Eliminar</a>
					</div>
					
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
